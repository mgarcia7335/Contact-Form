<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Contact form</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <form class="formulario">
    <h1>Contact Us</h1>
    <div class="primeros-datos">
      <label for="first-name" class="labels label-1" >First Name <span class="green">*</span></label>
      <input type="text" placeholder="name" class="input-1">

      <label for="" class="labels label-2" >Last Name <span class="green">*</span></label>
      <input type="text" class="input-2" placeholder="last">

      <label for="" class="labels label-3"> Email Address <span class="green">*</span></label>
      <input type="text" class="input-3">
    </div>

    <div class="query-types">
      <p class="labels label">Query-Type <span class="green">*</span></p>
      <div class="radios">                 
        <label for="">General Enquiry</label>
        <input type="radio">
      </div>
      <div class="radios">
        <label for="">Support Request</label>
        <input type="radio">
      </div>
    </div>
    <div class="message">
      <label for="" class="labels title-message">Message<span class="green">*</span> </label>
      <textarea name="" id=""></textarea>
      <div class="consent">
        <input type="checkbox" name="" id="">
        <label id="consent-label" class="label conditions">I consent to being contacted by the team<span class="green">*</span> </label>
      </div>
      <button>Submit</button>
    </div>
  </form>
</body>
</html>
